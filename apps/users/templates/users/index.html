<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reviews</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="no title" charset="utf-8">

</head>
<body>
			<div id="wrap">
				<div id="header">
					<h1>Welcome!! Register/login here to share your review</h1>
				</div>
			<div id="mid">
				<div id="registration" class="box">
					<h1>Register</h1>
					<form action="{% url 'registration' %}" method="POST">
						{% csrf_token %}
						<label>Name: <input type="text" name="name"></label>
						<label>Email: <input type="email" name="email"></label>
						<label>Password:<input type="password" name="password"></label>
						<label>Confirm PW:<input type="password" name="confirm"></label>
						<label><input class="green" type="submit" name="submit" value="Register"></label>
					</form>
				</div>

				<div id="login" class="box">
					<h1>Login</h1>
					<form action="{% url 'login' %}" method="POST">
					{% csrf_token %}
						<label>Email: <input type="email" name="email"></label>
						<label>Password:<input type="password" name="password"></label>
						<label><input class="green"  type="submit" name="submit" value="Login"></label>
					</form>
				</div>
			</div>
				{% if messages %}
					<ul class="messages">
							{% for message in messages %}
							<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
							{% endfor %}
					</ul>
				{% endif %}
		</div>
	</body>
</html>
